<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deni's World</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="submit">
            <h3 class="form-middle">Sign Up</h3>
            <p class="form-middle">It's free and only takes a minute</p>
            <div class="form-input">
                <label for="first-name">First Name</label>
                <input class="input-text" id="first-name" type="text"> 
            </div>
            <div class="form-input">
                <label for="last-name">Last Name</label>
                <input class="input-text" id="last-name" type="text">
            </div>
            <div class="form-input">
                <label for="email">Email</label>
                <input class="input-text" id="email" type="email">
            </div>
            <div class="form-input">
                <label for="password">Password</label>
                <input class="input-text" id="password" type="password">
            </div>
            <div class="form-input">
                <label for="confirm-password">Confirm Password</label>
                <input class="input-text" id="confirm-password" type="password">
            </div>
            <button class="submit-button" type="submit">Sign Up</button>
            <p class="disclaimer">By clicking the signup button, you agree to our <br><a href="#">Terms and Conditions</a>
            and <a href="#">Privacy Policy</a></p>
        </form>
        <footer class="account-exists">Already have an account? <a href="#">Login Here</a></footer>
    </div>
</body>
</html>
